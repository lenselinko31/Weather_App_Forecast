<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
      <div class="container">
        <div class="app">
      <div class="card" style="width: 40rem;" id = "main">    
      <div class="card-body">
    <form >
      <div class = "row row-cols-lg-auto g-3 align-items-center">
        <div class="col-9">
      <input id="city" class="form-control" placeholder="Enter City Name" />
    </div>
    <div class="col-3">
       <button class = "search" class="btn btn-primary">Search</button> 
      </div>
      <span> 
        <button id = "current"> Current Temp </button> </span>  
    </div>
    </form>
  </br>
        <h1 class="card-title" id="heading"></h1>
        <div class="card-subtitle" id="time"> </div>        
        <div id = "description"></div>
  <div class = "row">
        <div class="col-7"> <div id = emoji> <image src = "http://openweathermap.org/img/wn/01d@2x.png" id = "icon" />
          <span class = "weather" id = "temperature"> </span>   
          <span class = "temp" >  <a href="#" class="card-link" class="active" id="tempChangeF">°F</a> |<a href="#" class="card-link" id="tempChangeC">°C</a> 
          </span> 
        </div>
      </div>
          <div class = "col-3">   
          <ul> 
          <li id = "humid">    
            </li>
            <li id = "wind">      
              </li>
            </div>
        </div>
      </div>
        <div id = "forecast" > </div>
      </div>
      </div>
      </div>
    </div>
    <footer id = "git">
    <a href = https://github.com/lenselinko31/Weather_App target="_blank"> Open-Sourced Code</a> 
    <span class = "name"> by Olivia Lenselink </span>
    <footer>
    <script src="src/index.js"></script>
  </body>
</html>
